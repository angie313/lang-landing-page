<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 
        a header element with a corresponding id="header";
        an image within the header element with a corresponding id="header-img" - A company logo;
        within the #header element, a nav element with a corresponding id="nav-bar";
        3 or more clickable elements inside the nav element, each with the class nav-link;
        click a .nav-link button in the nav element to get to the corresponding section of the page;
        an embedded product video with id="video";
        a form element with a corresponding id="form";
        Within the form, there is an input field with id="email";
        #email input field should have placeholder text;
        #email input field uses HTML5 validation to validate email;
        Within the form, there is a submit input with id="submit";
        click the #submit element to submit the email to a static page (mock URL: https://www.freecodecamp.com/email-submit);
        navbar should always be at the top of the viewport;
        should have at least one media query;
        should utilize CSS flexbox at least once;
     -->
     <header id="header">
         <img src="" alt="company logo" id="header-img">
         <nav id="nav-bar">
             <ul>
                <li class="nav-link"></li>
                <li class="nav-link"></li>
                <li class="nav-link"></li>
            </ul>
         </nav>
     </header>
</body>
</html>
